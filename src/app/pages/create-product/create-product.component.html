<!-- Page Title -->
<section class="pageHeader block">
    <div class="container">

        <h2>Create New Product</h2>

        <div class="btns">
            <button class="btn btn-primary" routerLink="/create">Create New Product</button>
            <!-- <button class="btn btn-primary" (click)="newProductModal.show()">Create New Product</button> -->
            <button class="btn btn-light">Account Settings</button>
        </div>
    </div>
</section>

<!-- Create New Product -->
<section class="block newProduct">
    <div class="container">

        <div class="card mb-3">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pName" placeholder="Product Name" value="711B">
                            <label for="pName">Product Name</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <select type="text" class="form-select" id="sapCode" placeholder="SAP Code" value="711B">
                                <option value="Blade AA">Blade AA</option>
                                <option value="Blade AA">Blade AA</option>
                                <option value="Blade AA">Blade AA</option>
                            </select>
                            <label for="sapCode">SAP Code</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <select type="text" class="form-select" id="type" placeholder="Product Type" value="711B">
                                <option value="Blade AA">Blade</option>
                                <option value="Blade AA">Blade</option>
                                <option value="Blade AA">Blade</option>
                            </select>
                            <label for="type">Product Type</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <select type="text" class="form-select" id="type2" placeholder="Product Type" value="711B">
                                <option value="Blade AA">Blade</option>
                                <option value="Blade AA">Blade</option>
                                <option value="Blade AA">Blade</option>
                            </select>
                            <label for="type2">Product Type</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-floating mb-3 icon">
                            <input type="text" class="form-control" id="cDate" bsDatepicker placeholder="Created Date">
                            <label for="cDate">Created Date</label>
                            <fa-icon [icon]="faCalendarAlt"></fa-icon>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pName2" placeholder="Product Name" value="711B">
                            <label for="pName2">Product Name</label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pDetails" placeholder="Product Name" value="711B">
                            <label for="pDetails">Product Details</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer py-3">
                <div class="btns">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-light" routerLink="/">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</section>
