<section class="block login">

    <div class="topLogo">
        <div class="container">
            <a href="#!"><img src="/assets/img/logo.svg" alt=""></a>
        </div>
    </div>

    <div class="loginBlock">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-7">
                    <h2>Infinite Ways <span>to imagine the future.</span></h2>
                </div>

                <div class="col-lg-4 col-md-5">
                    <div class="loginForm">
                        <h4>Log In</h4>
                        <p>Enter your credential to access your account</p>

                        <div class="mb-3 icon">
                            <input type="text" class="form-control" placeholder="Username">
                            <fa-icon [icon]="faUser"></fa-icon>
                            <div class="invalid-feedback">
                                Username is required
                            </div>
                        </div>

                        <div class="mb-3 icon">
                            <input [type]="passwordHidden ? 'text' : 'password'" class="form-control" placeholder="Password">
                            <fa-icon [icon]="passwordHidden ? faEye : faEyeSlash" (click)="toggleText()"></fa-icon>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>

                        <div class="mb-3 text-end">
                            <a routerLink="/auth/reset-password" class="text-sm">Forgot your password?</a>
                        </div>

                        <div class="mt-3 d-grid">
                            <button class="btn btn-success" routerLink="/">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lFooter">
        <p>Â© {{ year }} Reliance Industries Limited. All rights reserved.</p>
    </div>
</section>
